site_name: MegaGrid Documentation
site_url: https://mydomain.org/MegaGridDocs

theme:
  name: material
  logo: images/MegaGrid logo.png
  palette:
    scheme: slate  # Dark mode
    primary: black
    accent: green

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.integrate
    - content.images.zoom  
    - search.suggest
    - search.highlight
    - search.share

nav:
  - Home: index.md
  - Welcome: 
      - About: welcome/about.md
      - Philosophy: welcome/modularity.md
  - Getting Started: 
      - Setting Up: getting-started/introduction.md
      - Populating the Grid:  getting-started/populating-grid.md
      - Saving your Grid: getting-started/saving-basics.md
      - Multi-Level Grids: getting-started/multi-level-grids.md
  - Grid Interactions:
      - Understanding Interactions: grid-interactions/introduction-interactions.md
      - Tile Types: grid-interactions/tile-types.md
      - Tile States: grid-interactions/tile-states.md
      - Pathfinding: grid-interactions/pathfinding.md
      - Utilizing Examples: grid-interactions/grid-interactions-actor.md
  - Grid Data:
      - Overview: grid-data/grid-data.md
      - Grid Utilities: grid-data/grid-utilities.md
      - Coordinate System: grid-data/hex-coord.md
  - More: 
      - Custom Grids: more/custom-grids.md
  - Code Docs: code-docs.md


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.extra

  - toc:
      permalink: true
  - attr_list
  - md_in_html

plugins:
   - glightbox
   - search

extra_css:
  - overrides/extra.css

